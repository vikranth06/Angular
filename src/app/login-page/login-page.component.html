<div class="main-div">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="emailaddress" placeholder="Email" type="email">
            <mat-hint>use like : demo@demo.com</mat-hint>
          </mat-form-field>
          <mat-error>
            <span *ngIf="!loginForm.get('emailaddress').valid && loginForm.get('emailaddress').touched">
              Please enter a valid email address
            </span>
          </mat-error>
          <mat-form-field class="example-full-width">
            <input matInput formControlName='password' placeholder="Password" type="password">
          </mat-form-field>
          <mat-error>
            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
              Please enter a password
            </span>
          </mat-error>
        </form>
        <mat-error>
          <span *ngIf="validCredentials === false">
            Please provide valid Credentials
          </span>
        </mat-error>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="onClick()" mat-raised-button color="Primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
